<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yapım Aşamasında | Hızlı ve Bilgili</title>

    <style>
        :root {
            --primary-color: #f3a6c1;
            --secondary-color: #333;
            --accent-color: #ff4d4d;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* ARKA PLAN – DAĞILMADAN ORTALI */
        .background {
            position: fixed;
            inset: 0;
            background-image: url('robotlar_arkaplan.png');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: contain;
            background-color: #fffff;
            filter: brightness(0.7);
            z-index: -1;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-align: center;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.4rem;
            opacity: 0.9;
        }

        /* LOADER */
        .loader-bar {
            width: 320px;
            height: 6px;
            background: rgba(255,255,255,0.25);
            margin-top: 30px;
            border-radius: 10px;
            overflow: hidden;
        }

        .loader-fill {
            width: 60%;
            height: 100%;
            background: linear-gradient(90deg, var(--accent-color), var(--primary-color));
            animation: loading 2s infinite ease-in-out;
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.6);
        }
    </style>
</head>

<body>

    <div class="background"></div>

    <div class="content">
        <h1>ÇOK YAKINDA</h1>
        <p>Robotlarımız sistemi sizin için titizlikle hazırlıyor.</p>

        <div class="loader-bar">
            <div class="loader-fill"></div>
        </div>

        <div class="footer">
            &copy; 2025 Hızlı ve Bilgili — Tüm Hakları Saklıdır.
        </div>
    </div>

</body>
</html>
